<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font-family: 'Roboto', sans-serif;-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--font-family: 'Benne', serif;-->
    <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Movie List</title>
</head>
<body>
    <div class="main-container">
        <h1>ADD YOUR FAVOURITE MOVIES</h1>
        <form class="form-container">
            <div>
                <label for="movie-id">MOVIE ID</label>
                <input type="text" id="id">
            </div>
            <div>
                <label for="movie-name">MOVIE NAME</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="movie-genre">MOVIE GENRE</label>
                <input type="text" id="genre">
            </div>
            <div>
                <input id="form-submit" type="submit" value="SUBMIT">
            </div>
        </form>
    </div>

    <div class="list-container">
        <div class="list-container-id">
            <h4>ID</h4>
        </div>
        <div class="list-container-name">
            <h4>MOVIE NAME</h4>
        </div>
        <div class="list-container-genre">
            <h4>MOVIE GENRE</h4>
        </div>
        <div class="list-container-delete">
            <h4></h4>
        </div>
    </div>

    <div id="movie-list"></div>

    <script src="app.js"></script>    
</body>
</html>
